name: Notify Homebrew Tap

on:
  release:
    types: [published]

jobs:
  notify-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger tap update
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/pasogott/homebrew-tap/dispatches \
            -d '{"event_type":"new-release-gurkerlcli","client_payload":{"version":"${{ github.event.release.tag_name }}"}}'
